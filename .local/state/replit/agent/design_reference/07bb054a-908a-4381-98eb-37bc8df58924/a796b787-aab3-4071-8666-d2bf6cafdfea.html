    <script>
    (function() {
        // Tab switching functionality
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const mobileSelect = document.getElementById('mobile-tab-select');
        
        function showTab(tabId) {
            // Hide all tabs
            tabContents.forEach(content => content.classList.add('hidden'));
            
            // Show selected tab
            const selectedTab = document.getElementById(tabId + '-tab');
            if (selectedTab) {
                selectedTab.classList.remove('hidden');
            }
            
            // Update desktop tab buttons
            tabButtons.forEach(btn => {
                btn.classList.remove('border-navy', 'text-navy');
                btn.classList.add('border-transparent', 'text-gray-600');
            });
            
            const activeButton = document.querySelector(`[data-tab="${tabId}"]`);
            if (activeButton) {
                activeButton.classList.add('border-navy', 'text-navy');
                activeButton.classList.remove('border-transparent', 'text-gray-600');
            }
            
            // Update mobile select
            mobileSelect.value = tabId;
        }
        
        // Desktop tab click handlers
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.dataset.tab;
                showTab(tabId);
            });
        });
        
        // Mobile select handler
        mobileSelect.addEventListener('change', (e) => {
            showTab(e.target.value);
        });

        // Local storage functions
        window.saveData = function(tabId) {
            const form = document.getElementById(tabId + '-form');
            const formData = new FormData(form);
            const data = {};
            
            // Handle regular form fields
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Handle checkboxes separately (they won't appear in FormData if unchecked)
            const checkboxes = form.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                data[checkbox.name] = checkbox.checked;
            });
            
            // Handle radio buttons
            const radioButtons = form.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(radio => {
                if (radio.checked) {
                    data[radio.name] = radio.value;
                }
            });
            
            localStorage.setItem('experiment_toolkit_' + tabId, JSON.stringify(data));
            
            // Show save confirmation
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Saved!';
            button.classList.remove('bg-navy', 'hover:bg-blue-800');
            button.classList.add('bg-green-600', 'hover:bg-green-700');
            
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('bg-green-600', 'hover:bg-green-700');
                button.classList.add('bg-navy', 'hover:bg-blue-800');
            }, 2000);
        };

        window.clearData = function(tabId) {
            if (confirm('Are you sure you want to clear all data for this tab?')) {
                const form = document.getElementById(tabId + '-form');
                form.reset();
                localStorage.removeItem('experiment_toolkit_' + tabId);
                
                // Show clear confirmation
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Cleared!';
                
                setTimeout(() => {
                    button.textContent = originalText;
                }, 1500);
            }
        };

        function loadData(tabId) {
            const savedData = localStorage.getItem('experiment_toolkit_' + tabId);
            if (savedData) {
                const data = JSON.parse(savedData);
                const form = document.getElementById(tabId + '-form');
                
                for (let [key, value] of Object.entries(data)) {
                    const field = form.querySelector(`[name="${key}"]`);
                    if (field) {
                        if (field.type === 'checkbox') {
                            field.checked = value;
                        } else if (field.type === 'radio') {
                            if (field.value === value) {
                                field.checked = true;
                            }
                        } else {
                            field.value = value;
                        }
                    }
                }
            }
        }

        // PDF export functionality
        window.exportToPDF = function(tabId) {
            // Show loading state
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Generating...';
            button.disabled = true;
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Get form data
            const form = document.getElementById(tabId + '-form');
            const formData = new FormData(form);
            
            // Set up PDF
            doc.setFontSize(20);
            doc.text(getTabTitle(tabId), 20, 20);
            
            let yPosition = 40;
            const lineHeight = 10;
            const maxWidth = 170;
            
            if (tabId === 'checklist' || tabId === 'gono') {
                // Handle checklist items
                const checkboxes = form.querySelectorAll('input[type="checkbox"]');
                const sections = form.querySelectorAll('.bg-gray-50, .bg-blue-50');
                
                sections.forEach(section => {
                    const heading = section.querySelector('h3, h4');
                    if (heading) {
                        doc.setFontSize(14);
                        doc.setFont(undefined, 'bold');
                        doc.text(heading.textContent, 20, yPosition);
                        yPosition += lineHeight + 5;
                        doc.setFont(undefined, 'normal');
                        doc.setFontSize(10);
                        
                        const sectionCheckboxes = section.querySelectorAll('input[type="checkbox"]');
                        sectionCheckboxes.forEach(checkbox => {
                            const label = checkbox.parentElement.querySelector('span');
                            const isChecked = checkbox.checked ? '☑' : '☐';
                            const text = `${isChecked} ${label.textContent}`;
                            
                            const lines = doc.splitTextToSize(text, maxWidth);
                            lines.forEach(line => {
                                if (yPosition > 280) {
                                    doc.addPage();
                                    yPosition = 20;
                                }
                                doc.text(line, 20, yPosition);
                                yPosition += lineHeight;
                            });
                            yPosition += 2;
                        });
                        yPosition += 5;
                    }
                });
                
                // Handle radio buttons for go/no-go
                const radioButtons = form.querySelectorAll('input[type="radio"]');
                radioButtons.forEach(radio => {
                    if (radio.checked) {
                        const label = radio.parentElement.querySelector('span');
                        doc.setFontSize(12);
                        doc.setFont(undefined, 'bold');
                        doc.text('Final Decision: ' + label.textContent, 20, yPosition);
                        yPosition += lineHeight;
                    }
                });
            } else {
                // Handle form fields
                for (let [key, value] of formData.entries()) {
                    if (value.trim()) {
                        const field = form.querySelector(`[name="${key}"]`);
                        const label = form.querySelector(`label[for="${key}"], label:has([name="${key}"])`);
                        const labelText = label ? label.textContent.replace('*', '').trim() : key;
                        
                        doc.setFontSize(11);
                        doc.setFont(undefined, 'bold');
                        doc.text(labelText + ':', 20, yPosition);
                        yPosition += lineHeight;
                        
                        doc.setFont(undefined, 'normal');
                        doc.setFontSize(10);
                        const lines = doc.splitTextToSize(value, maxWidth);
                        lines.forEach(line => {
                            if (yPosition > 280) {
                                doc.addPage();
                                yPosition = 20;
                            }
                            doc.text(line, 20, yPosition);
                            yPosition += lineHeight;
                        });
                        yPosition += 5;
                    }
                }
            }
            
            // Add timestamp
            const now = new Date();
            doc.setFontSize(8);
            doc.setFont(undefined, 'italic');
            doc.text(`Generated on ${now.toLocaleString()}`, 20, doc.internal.pageSize.height - 10);
            
            // Save PDF
            doc.save(`${getTabTitle(tabId).replace(/\s+/g, '_').toLowerCase()}.pdf`);
            
            // Reset button
            setTimeout(() => {
                button.textContent = originalText;
                button.disabled = false;
            }, 1000);
        };

        function getTabTitle(tabId) {
            const titles = {
                'checklist': 'Master Experiment Checklist',
                'brief': 'Blank Experiment Brief',
                'summary': 'Post-Experiment Summary',
                'gono': 'Go/No-Go Checklist'
            };
            return titles[tabId] || tabId;
        }

        // Load saved data on page load
        ['checklist', 'brief', 'summary', 'gono'].forEach(tabId => {
            loadData(tabId);
        });

        // Initialize first tab
        showTab('checklist');
    })();
    </script>
</body>
